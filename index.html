<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مركز صلة التدريبي الدولي - لوحة تحكم المشرفين</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --light-primary: #f0f5ff;
            --background-color: #f4f7fc;
            --card-bg: #ffffff;
            --text-color: #4a5568;
            --heading-color: #2d3748;
            --border-color: #e2e8f0;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .main-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }
        .app-header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
        }
        .app-header h1 { color: var(--heading-color); }
        .nav-tabs .nav-link {
            color: var(--text-color);
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border-radius: 8px 8px 0 0;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .nav-tabs .nav-link:hover { border-bottom-color: var(--border-color); }
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: var(--light-primary);
            border-color: var(--border-color) var(--border-color) var(--light-primary);
            border-bottom: 3px solid var(--primary-color);
        }
        .panel-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .panel-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        .summary-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .result-card {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            background-color: #fcfdff;
        }
        .result-card h5 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1.25rem;
            font-weight: 700;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            text-align: center;
        }
        .calendar-day {
            padding: 0.75rem 0.25rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        .calendar-header {
            font-weight: bold;
            background-color: #f7fafc;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
        }
        .modal-header {
            background-color: var(--primary-color);
            color: white;
        }
        .modal-header .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
        .form-section-title {
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .loader {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container main-container">
        <header class="text-center mb-4 app-header">
            <h1 class="display-5 fw-bold">لوحة تحكم المشرفين</h1>
            <p class="h5 text-muted">مركز صلة التدريبي الدولي</p>
        </header>

        <main>
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary-panel" type="button"><i class="fas fa-chart-line me-2"></i>الملخصات</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="trainees-tab" data-bs-toggle="tab" data-bs-target="#trainees-panel" type="button"><i class="fas fa-user-graduate me-2"></i>المتدربين</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="trainers-tab" data-bs-toggle="tab" data-bs-target="#trainers-panel" type="button"><i class="fas fa-chalkboard-teacher me-2"></i>المدربين</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="schedule-tab" data-bs-toggle="tab" data-bs-target="#schedule-panel" type="button"><i class="fas fa-calendar-alt me-2"></i>الجدولة</button></li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content pt-4" id="myTabContent">
                
                <!-- Summary Panel -->
                <div class="tab-pane fade show active p-3" id="summary-panel" role="tabpanel">
                    <h4 class="mb-4">ملخص الأداء العام</h4>
                    <div id="summary-content" class="row">
                        <div class="loader">
                            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                        </div>
                    </div>
                </div>

                <!-- Trainees Panel -->
                <div class="tab-pane fade p-3" id="trainees-panel" role="tabpanel">
                    <div class="panel-header">
                        <h4 class="m-0">قاعدة بيانات المتدربين</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTraineeModal"><i class="fas fa-plus me-2"></i>إضافة متدرب جديد</button>
                    </div>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" id="trainee-search-input" placeholder="أدخل اسم المتدرب للبحث...">
                        <button class="btn btn-outline-primary" type="button" id="trainee-search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="trainee-results" class="mt-4"><div class="loader"><div class="spinner-border text-primary" role="status"></div></div></div>
                </div>

                <!-- Trainers Panel -->
                <div class="tab-pane fade p-3" id="trainers-panel" role="tabpanel">
                    <div class="panel-header">
                        <h4 class="m-0">قاعدة بيانات المدربين</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTrainerModal"><i class="fas fa-plus me-2"></i>إضافة مدرب جديد</button>
                    </div>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" id="trainer-search-input" placeholder="أدخل اسم المدرب للبحث...">
                        <button class="btn btn-outline-primary" type="button" id="trainer-search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="trainer-results" class="mt-4"><div class="loader"><div class="spinner-border text-primary" role="status"></div></div></div>
                </div>

                <!-- Schedule Panel -->
                <div class="tab-pane fade p-3" id="schedule-panel" role="tabpanel">
                    <div class="panel-header">
                        <h4 class="m-0">جدول مواعيد الكورسات</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addScheduleModal"><i class="fas fa-plus me-2"></i>إضافة موعد جديد</button>
                    </div>
                    <div id="schedule-results" class="mt-4"><div class="loader"><div class="spinner-border text-primary" role="status"></div></div></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="addTraineeModal" tabindex="-1"><div class="modal-dialog modal-lg modal-dialog-scrollable"><div class="modal-content"><form id="addTraineeForm"><div class="modal-header"><h5 class="modal-title">إضافة متدرب جديد</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><h6 class="form-section-title">بيانات المتدرب</h6><div class="row g-3"><div class="col-md-6"><label class="form-label">الأسم الثلاثي</label><input type="text" name="full_name" class="form-control" required></div><div class="col-md-6"><label class="form-label">رقم الهاتف</label><input type="text" name="phone" class="form-control"></div><div class="col-md-6"><label class="form-label">السكن</label><input type="text" name="address" class="form-control"></div><div class="col-md-6"><label class="form-label">الرقم الوطني</label><input type="text" name="national_id" class="form-control"></div><div class="col-md-6"><label class="form-label">التولد</label><input type="date" name="dob" class="form-control"></div><div class="col-md-6"><label class="form-label">أسم الأم</label><input type="text" name="mother_name" class="form-control"></div><div class="col-12"><label class="form-label">التحصيل العلمي</label><input type="text" name="education" class="form-control"></div></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button><button type="submit" class="btn btn-primary">حفظ البيانات</button></div></form></div></div></div>
    <div class="modal fade" id="addTrainerModal" tabindex="-1"><div class="modal-dialog modal-lg modal-dialog-scrollable"><div class="modal-content"><form id="addTrainerForm"><div class="modal-header"><h5 class="modal-title">إضافة مدرب جديد</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><h6 class="form-section-title">بيانات المدرب</h6><div class="row g-3"><div class="col-md-6"><label class="form-label">الأسم الثلاثي</label><input type="text" name="full_name" class="form-control" required></div><div class="col-md-6"><label class="form-label">رقم الهاتف</label><input type="text" name="phone" class="form-control"></div><div class="col-12"><label class="form-label">السكن</label><input type="text" name="address" class="form-control"></div><div class="col-md-4"><label class="form-label">الرقم الوطني</label><input type="text" name="national_id" class="form-control"></div><div class="col-md-4"><label class="form-label">التولد</label><input type="date" name="dob" class="form-control"></div><div class="col-md-4"><label class="form-label">أسم الأم</label><input type="text" name="mother_name" class="form-control"></div><div class="col-md-6"><label class="form-label">التحصيل العلمي</label><input type="text" name="education" class="form-control"></div><div class="col-md-6"><label class="form-label">الاختصاص التدريبي</label><input type="text" name="specialty" class="form-control"></div><div class="col-12"><label class="form-label">رفع السيرة الذاتية (PDF)</label><input type="file" name="cv_file" class="form-control" accept=".pdf"></div></div><h6 class="form-section-title">تفاصيل التعاقد</h6><div class="row g-3"><div class="col-md-6"><label class="form-label">تاريخ التعاقد</label><input type="date" name="contract_start_date" class="form-control"></div><div class="col-md-6"><label class="form-label">تاريخ انتهاء العقد</label><input type="date" name="contract_end_date" class="form-control"></div></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button><button type="submit" class="btn btn-primary">حفظ البيانات</button></div></form></div></div></div>
    <div class="modal fade" id="addScheduleModal" tabindex="-1"><div class="modal-dialog modal-lg modal-dialog-scrollable"><div class="modal-content"><form id="addScheduleForm"><div class="modal-header"><h5 class="modal-title">إضافة موعد جديد</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="row g-3"><div class="col-12"><label class="form-label">اسم الكورس</label><select name="course_id" id="course-select-in-modal" class="form-select" required></select></div><div class="col-12"><label class="form-label">اسم المدرب</label><select name="trainer_id" id="trainer-select-in-modal" class="form-select" required></select></div><div class="col-md-6"><label class="form-label">اسم القاعة</label><input type="text" name="hall_name" class="form-control"></div><div class="col-md-6"><label class="form-label">عدد المتدربين</label><input type="number" name="trainee_count" class="form-control"></div><div class="col-md-6"><label class="form-label">تاريخ البدء</label><input type="date" name="start_date" class="form-control"></div><div class="col-md-6"><label class="form-label">تاريخ الانتهاء</label><input type="date" name="end_date" class="form-control"></div><div class="col-md-6"><label class="form-label">وقت البدء</label><input type="time" name="start_time" class="form-control"></div><div class="col-md-6"><label class="form-label">وقت الانتهاء</label><input type="time" name="end_time" class="form-control"></div><div class="col-12"><label class="form-label">أيام الكورس</label><input type="text" name="course_days" class="form-control" placeholder="الأحد - الثلاثاء - الخميس"></div><div class="col-12"><label class="form-label">متقدمون للبورد الألماني (افصل بفاصلة)</label><input type="text" name="german_board_applicants" class="form-control"></div><div class="col-12"><label class="form-label">خطة المسار</label><textarea name="course_plan" class="form-control" rows="3"></textarea></div><div class="col-12"><label class="form-label">المواد المطلوبة</label><textarea name="required_materials" class="form-control" rows="2"></textarea></div></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button><button type="submit" class="btn btn-primary">حفظ الموعد</button></div></form></div></div></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // =================================================================================
        // !! هام جداً: قم باستبدال القيم التالية بالبيانات الخاصة بمشروعك على Supabase !!
        // =================================================================================
        const SUPABASE_URL = 'https://jgvibxicmylwvmeubkdc.supabase.co'; // <-- الصق عنوان URL هنا
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpndmlieGljbXlsd3ZtZXVia2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODkyODksImV4cCI6MjA2NjQ2NTI4OX0.xq50DkxFGJrrPQ1VWDob6MMaZW4roNcJNY0xjRw5w_0'; // <-- الصق مفتاح anon public هنا
        // =================================================================================

        // FIX: Use a different variable name for the client to avoid shadowing the global `supabase` object.
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Utility Functions ---
        const showLoader = (containerId) => {
            document.getElementById(containerId).innerHTML = `<div class="loader"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>`;
        };

        // --- Trainers ---
        async function fetchTrainers(searchTerm = '') {
            showLoader('trainer-results');
            let query = supabaseClient.from('trainers').select('*').order('full_name');
            if (searchTerm) {
                query = query.ilike('full_name', `%${searchTerm}%`);
            }
            const { data, error } = await query;
            if (error) {
                console.error('Error fetching trainers:', error);
                document.getElementById('trainer-results').innerHTML = `<div class="alert alert-danger">خطأ في جلب بيانات المدربين.</div>`;
            } else {
                displayTrainers(data);
            }
        }

        function displayTrainers(trainers) {
            const container = document.getElementById('trainer-results');
            if (trainers.length === 0) {
                container.innerHTML = `<div class="alert alert-info">لا يوجد مدربين بهذه المواصفات.</div>`;
                return;
            }
            container.innerHTML = trainers.map(trainer => `
                <div class="result-card mb-3">
                    <h5><i class="fas fa-user-tie me-2"></i>${trainer.full_name}</h5>
                    <p><strong>الهاتف:</strong> ${trainer.phone || 'غير متوفر'}</p>
                    <p><strong>الاختصاص:</strong> ${trainer.specialty || 'غير متوفر'}</p>
                    <p><strong>السيرة الذاتية:</strong> ${trainer.cv_url ? `<a href="${trainer.cv_url}" target="_blank" class="text-decoration-none">عرض الملف <i class="fas fa-external-link-alt ms-1"></i></a>` : 'لم يتم الرفع'}</p>
                </div>
            `).join('');
        }

        async function handleAddTrainer(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const trainerData = Object.fromEntries(formData.entries());
            const cvFile = trainerData.cv_file;
            delete trainerData.cv_file;

            let cv_url = null;
            if (cvFile && cvFile.size > 0) {
                const filePath = `public/${Date.now()}-${cvFile.name}`;
                const { error: uploadError } = await supabaseClient.storage.from('trainer-cvs').upload(filePath, cvFile);
                if (uploadError) {
                    console.error('Error uploading CV:', uploadError);
                    alert('حدث خطأ أثناء رفع السيرة الذاتية.');
                    return;
                }
                const { data: urlData } = supabaseClient.storage.from('trainer-cvs').getPublicUrl(filePath);
                cv_url = urlData.publicUrl;
            }
            trainerData.cv_url = cv_url;

            const { error } = await supabaseClient.from('trainers').insert([trainerData]);
            if (error) {
                console.error('Error adding trainer:', error);
                alert('حدث خطأ أثناء إضافة المدرب.');
            } else {
                alert('تمت إضافة المدرب بنجاح!');
                bootstrap.Modal.getInstance(document.getElementById('addTrainerModal')).hide();
                form.reset();
                fetchTrainers();
            }
        }
        
        // --- Trainees ---
        async function fetchTrainees(searchTerm = '') {
            showLoader('trainee-results');
            let query = supabaseClient.from('trainees').select('*').order('full_name');
            if (searchTerm) {
                query = query.ilike('full_name', `%${searchTerm}%`);
            }
            const { data, error } = await query;
            if (error) {
                console.error('Error fetching trainees:', error);
                document.getElementById('trainee-results').innerHTML = `<div class="alert alert-danger">خطأ في جلب بيانات المتدربين.</div>`;
            } else {
                displayTrainees(data);
            }
        }

        function displayTrainees(trainees) {
            const container = document.getElementById('trainee-results');
            if (trainees.length === 0) {
                container.innerHTML = `<div class="alert alert-info">لا يوجد متدربين بهذه المواصفات.</div>`;
                return;
            }
            container.innerHTML = trainees.map(trainee => `
                <div class="result-card mb-3">
                    <h5><i class="fas fa-user-graduate me-2"></i>${trainee.full_name}</h5>
                    <p><strong>الهاتف:</strong> ${trainee.phone || 'غير متوفر'}</p>
                    <p><strong>التحصيل العلمي:</strong> ${trainee.education || 'غير متوفر'}</p>
                </div>
            `).join('');
        }
        
        async function handleAddTrainee(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const traineeData = Object.fromEntries(formData.entries());

            const { error } = await supabaseClient.from('trainees').insert([traineeData]);
            if (error) {
                console.error('Error adding trainee:', error);
                alert('حدث خطأ أثناء إضافة المتدرب.');
            } else {
                alert('تمت إضافة المتدرب بنجاح!');
                bootstrap.Modal.getInstance(document.getElementById('addTraineeModal')).hide();
                form.reset();
                fetchTrainees();
                fetchSummaryData(); // Update summary
            }
        }

        // --- Schedules ---
        async function fetchSchedules() {
            showLoader('schedule-results');
            const { data, error } = await supabaseClient.from('schedules').select(`
                *,
                courses ( name ),
                trainers ( full_name )
            `).order('start_date');

            if (error) {
                console.error('Error fetching schedules:', error);
                document.getElementById('schedule-results').innerHTML = `<div class="alert alert-danger">خطأ في جلب بيانات الجدولة.</div>`;
            } else {
                displaySchedules(data);
            }
        }
        
        function displaySchedules(schedules) {
            const container = document.getElementById('schedule-results');
             if (schedules.length === 0) {
                container.innerHTML = `<div class="alert alert-info">لا توجد مواعيد مجدولة حالياً.</div>`;
                return;
            }
            container.innerHTML = schedules.map(schedule => `
                <div class="result-card mb-3">
                    <h5><i class="fas fa-calendar-check me-2"></i>${schedule.courses.name}</h5>
                    <p><strong>المدرب:</strong> ${schedule.trainers.full_name}</p>
                    <p><strong>القاعة:</strong> ${schedule.hall_name}</p>
                    <p><strong>التاريخ:</strong> من ${schedule.start_date} إلى ${schedule.end_date}</p>
                    <p><strong>الوقت:</strong> من ${schedule.start_time} إلى ${schedule.end_time}</p>
                </div>
            `).join('');
        }

        async function handleAddSchedule(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const scheduleData = Object.fromEntries(formData.entries());
            
            // Convert comma separated string to array for postgres
            if (scheduleData.german_board_applicants) {
                scheduleData.german_board_applicants = scheduleData.german_board_applicants.split(',').map(s => s.trim());
            } else {
                scheduleData.german_board_applicants = [];
            }

            const { error } = await supabaseClient.from('schedules').insert([scheduleData]);

             if (error) {
                console.error('Error adding schedule:', error);
                alert('حدث خطأ أثناء إضافة الموعد.');
            } else {
                alert('تمت إضافة الموعد بنجاح!');
                bootstrap.Modal.getInstance(document.getElementById('addScheduleModal')).hide();
                form.reset();
                fetchSchedules();
            }
        }

        // Populate selects in add schedule modal
        async function populateScheduleModalSelects() {
            const { data: courses, error: coursesError } = await supabaseClient.from('courses').select('id, name');
            const { data: trainers, error: trainersError } = await supabaseClient.from('trainers').select('id, full_name');

            if (courses) {
                const courseSelect = document.getElementById('course-select-in-modal');
                courseSelect.innerHTML = courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            }
            if (trainers) {
                const trainerSelect = document.getElementById('trainer-select-in-modal');
                trainerSelect.innerHTML = trainers.map(t => `<option value="${t.id}">${t.full_name}</option>`).join('');
            }
        }
        
        // --- Summary ---
        async function fetchSummaryData() {
            showLoader('summary-content');
            const { count, error } = await supabaseClient.from('trainees').select('*', { count: 'exact', head: true });

            if(error) {
                 console.error('Error fetching summary:', error);
                 document.getElementById('summary-content').innerHTML = `<div class="alert alert-danger">خطأ في جلب بيانات الملخص.</div>`;
                 return;
            }
            
            // This is a simplified version. A real version would use an RPC call for performance.
            document.getElementById('summary-content').innerHTML = `
                <div class="col-lg-6 mb-4">
                    <div class="card text-center h-100 summary-card">
                        <div class="card-body p-4 d-flex flex-column justify-content-center">
                            <i class="fas fa-users fa-3x text-primary mb-3"></i>
                            <h5 class="card-title h4">إجمالي الطلاب المسجلين</h5>
                            <p class="display-4 fw-bold m-0">${count || 0}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                     <div class="card h-100 summary-card">
                        <div class="card-body p-4 text-center">
                            <i class="fas fa-plus-circle fa-3x text-success mb-3"></i>
                            <h5 class="card-title h4">إضافة كورس جديد</h5>
                            <form id="addCourseForm" class="d-flex mt-3">
                                <input type="text" name="name" class="form-control me-2" placeholder="اسم الكورس" required>
                                <button type="submit" class="btn btn-success">إضافة</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
             // Add event listener for the new course form
             document.getElementById('addCourseForm').addEventListener('submit', handleAddCourse);
        }

        async function handleAddCourse(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const courseName = formData.get('name');

            const { error } = await supabaseClient.from('courses').insert([{ name: courseName, category: 'عام' }]);
            if (error) {
                console.error('Error adding course:', error);
                alert(`خطأ: ${error.message}`);
            } else {
                alert('تمت إضافة الكورس بنجاح!');
                form.reset();
            }
        }

        // --- Event Listeners & Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial data fetch
            fetchSummaryData();
            fetchTrainees();
            fetchTrainers();
            fetchSchedules();
            populateScheduleModalSelects();

            // Search listeners
            document.getElementById('trainee-search-btn').addEventListener('click', () => fetchTrainees(document.getElementById('trainee-search-input').value));
            document.getElementById('trainer-search-btn').addEventListener('click', () => fetchTrainers(document.getElementById('trainer-search-input').value));
            
            // Add form listeners
            document.getElementById('addTraineeForm').addEventListener('submit', handleAddTrainee);
            document.getElementById('addTrainerForm').addEventListener('submit', handleAddTrainer);
            document.getElementById('addScheduleForm').addEventListener('submit', handleAddSchedule);
        });

    </script>
